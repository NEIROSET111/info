    <style>

		}

</head>
<body>
    <!-- –í–∞—à –∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="header">
        <div class="menu-icon">‚ò∞</div>
        <div class="logo">–ò–ù–§–ê –û–¢ –õ–ï–ì–ï–ù–î–´</div>

<!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞ -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..." oninput="searchDefinitions(this.value)">
        <button class="search-button">üîç</button>
    </div>

    <!-- –ú–µ—Å—Ç–æ –¥–ª—è –≤—ã–≤–æ–¥–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞ -->
    <div class="search-results" id="searchResults">
        <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–∏—Å–∫–∞ -->
    </div>

    <!-- JavaScript –¥–ª—è –ø–æ–∏—Å–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–π -->
    <script>
        function searchDefinitions(query) {
            const definitions = {
                "–†–µ–∫–∞": "—ç—Ç–æ –ø—Ä–∏—Ä–æ–¥–Ω—ã–π –≤–æ–¥–Ω—ã–π –ø–æ—Ç–æ–∫...",
                "–†–µ–∂–∏–º —Ä–µ–∫–∏": "–∏–∑–º–µ–Ω–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è –≤–æ–¥—ã –ø–æ —Å–µ–∑–æ–Ω–∞–º...",
                // –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—é–¥–∞
                // –ù–∞–ø—Ä–∏–º–µ—Ä:
                // "–ú–µ–∂–µ–Ω—å": "–ø–µ—Ä–∏–æ–¥ –Ω–∏–∑–∫–æ–π –≤–æ–¥–Ω–æ—Å—Ç–∏ —Ä–µ–∫..."
            };

             const searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = "";

            if (query.trim() !== "") {
                for (const term in definitions) {
                    if (term.toLowerCase().includes(query.toLowerCase())) {
                        const definition = definitions[term];
                        const resultItem = document.createElement("div");
                        resultItem.textContent = `${term}: ${definition}`;
                        searchResults.appendChild(resultItem);
                    }
                }
                searchResults.style.display = "block"; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç, –µ—Å–ª–∏ –µ—Å—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã */
            } else {
                searchResults.style.display = "none"; /* –°–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç, –µ—Å–ª–∏ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—É—Å—Ç–æ–µ */
            }
        }
    </script>
</body>
