<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИНФА ОТ ЛЕГЕНДЫ</title>
    <style>
            body {
           font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        .home-icon {
            font-size: 30px;
            margin-left: 10px;
            color: black; /* Changed color to black */
            text-decoration: none; /* Removed underline */
        }
        .search-container {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 100%; /* Адаптивная ширина поля ввода */
        }
        .search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .search-results {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            display: none; /* Скрываем элемент по умолчанию */
		}

    </style>
</head>
<body>
    <!-- Ваш заголовок -->
    <div class="header">
        <div class="menu-icon">☰</div>
        <div class="logo">ИНФА ОТ ЛЕГЕНДЫ</div>
       <a href="https://vk.com/m.neiroset" class="home-icon">⌂</a>
		   </div>
<!-- Поле для ввода текста -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Введите текст..." oninput="searchDefinitions(this.value)">
 
    </div>

    <!-- Место для вывода результатов поиска -->
    <div class="search-results" id="searchResults">
        <!-- Здесь будет отображаться результат поиска -->
    </div>

    <!-- JavaScript для поиска определений -->
    <script>
        function searchDefinitions(query) {
            const definitions = {
                "Река": "это природный водный поток...",
                "Режим реки": "изменение уровня воды по сезонам...",
				"19.02": "https://photos.app.goo.gl/rhTxKNM2LHiCge337",
                // Добавьте остальные определения сюда
                // Например:
                // "Межень": "период низкой водности рек..."
            };

             const searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = "";

            if (query.trim() !== "") {
                for (const term in definitions) {
                    if (term.toLowerCase().includes(query.toLowerCase())) {
                        const definition = definitions[term];
                        const resultItem = document.createElement("div");
                        resultItem.textContent = `${term}: ${definition}`;
                        searchResults.appendChild(resultItem);
                    }
                }
                searchResults.style.display = "block"; /* Показываем элемент, если есть результаты */
            } else {
                searchResults.style.display = "none"; /* Скрываем элемент, если поле ввода пустое */
            }
        }
    </script>
</body>
</html>
